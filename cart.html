<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - El Molina</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="modern.js" defer></script>
</head>
<body style="background-color: var(--light); padding-bottom: 50px;">
    <div class="nav">
        <div class="container">
            <button class="mobile-menu-btn">
                <span class="hamburger"></span>
            </button>
            <ul id="nav-menu">
                <li><a href="/index.html"><i class="fas fa-home me-2"></i>Home</a></li>
                <li><a href="menu.html"><i class="fas fa-utensils me-2"></i>Menu</a></li>
                <li><a href="groceries.html"><i class="fas fa-shopping-basket me-2"></i>Groceries</a></li>
                <li><a href="cart.html" class="active"><i class="fas fa-shopping-cart me-2"></i>Cart</a></li>
               <!-- For other pages like menu.html, groceries.html, etc. -->
                <li><a href="index.html#contact"><i class="fas fa-envelope me-2"></i>Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="container" style="max-width: 900px; margin: 3rem auto 0;">
        <h1 class="mb-5 text-center animate-in">Your Shopping Cart</h1>
        
        <div class="card mb-4 shadow animate-in">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0"><i class="fas fa-shopping-basket me-2"></i> Cart Items</h5>
            </div>
            <div class="card-body">
                <table class="table table-hover table-responsive">
                    <thead class="table-light">
                        <tr class="fs-5">
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Cart items will be displayed here by JavaScript -->
                    </tbody>
                    <tfoot>
                        <tr class="fs-5">
                            <td colspan="2" class="text-end fw-bold">Total:</td>
                            <td colspan="4" id="cart-total" class="fw-bold text-success">$0.00</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
          <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-outline-secondary btn-lg" onclick="window.location.href='/menu.html'">
                <i class="fas fa-arrow-left me-2"></i>Continue Shopping
            </button>
            <div>
                <button class="btn btn-danger me-3 btn-lg" onclick="clearCart()">
                    <i class="fas fa-trash me-2"></i>Clear Cart
                </button>
                <button class="btn btn-success btn-lg" onclick="checkout()">
                    <i class="fas fa-check-circle me-2"></i>Checkout
                </button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        // Extra functionality specific to the cart page
        function checkout() {
            alert('Thank you for your order! Your total is $' + cartManager.getTotal());
            cartManager.clearCart();
            // In a real application, you would process payment here
        }
    </script>
</body>
</html>
